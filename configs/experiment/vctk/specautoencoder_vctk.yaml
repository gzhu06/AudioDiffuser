# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: vctk16k.yaml
  - override /model: specautoencoder.yaml
  - override /callbacks: custom_exp2.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["vctk16k", "specautoencoder"]
seed: 12345

trainer:
  min_epochs: 100
  max_epochs: 100

datamodule:
  batch_size: 32
  audio_len: 32640
  
model:
  stft_normalized: True
  n_mels: 80
  autoencoder:
    _target_: src.models.components.backbones.specautoencoder.SpecAutoEncoder
    dim: 128
    dim_mults: [1, 2, 2, 4]
    channels: 1
    num_resnet_blocks: 2
    resnet_groups: 8
    layer_attns: [False, False, True, True]
    layer_cross_attns: [False, False, True, True]
    attn_heads: 2
    ff_mult: 2.
    memory_efficient: True
  

logger:
  wandb:
    tags: ${tags}
    group: "spec-ae"
