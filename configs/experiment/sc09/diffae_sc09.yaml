# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: sc09.yaml
  - override /model: diffae.yaml
  - override /callbacks: custom_exp2.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["sc09", "diffae", "unconditional"]
num_classes : 10
seed: 12345
audio_len: 16384

trainer:
  min_epochs: 1600
  max_epochs: 1600

model:
  use_ema: False
  sample_rate: 16000
  optimizer:
    lr: 4e-5
  net:
    num_filters: 128
    window_length: 32
    stride: 8
    channels : 128
    in_channels: 1
    resnet_groups : 8
    kernel_multiplier_downsample : 2
    multipliers : [1,4,4,4,4,4,4]
    factors : [4,2,2,2,2,2]
    num_blocks : [2,2,2,2,2,2]
    attentions : [False,False,False,True,True,True]
    attention_heads : 8
    attention_features : 64
    attention_multiplier : 2
    use_nearest_upsample : True
    use_skip_scale : True
    use_attention_bottleneck : True
    
  encoder:
    - _target_: src.models.components.backbones.diff_autoencoder.ConditionEncoder
      mel_channels: 80
      mel_n_fft: 512
      mel_hop_length: 128
      mel_win_length: 512
      channels: 128
      multipliers: [1,4,4,4,4,4,4]
      factors: [1,1,2,2,1,1]
      num_blocks: [2,2,2,2,2,2]
      attentions: [False,False,False,True,True,True]
      attention_heads: 8
      attention_features: 64
      attention_multiplier: 2
      resnet_groups: 8
      kernel_multiplier_downsample: 2
      use_attention_bottleneck: True
      output_embeddings: True

  diffusion:
    sigma_data : 0.2
    dynamic_threshold : 0.0
  noise_distribution:
    mean : -3.0 
    std : 1.0
  sampler:
    rho: 1.0
    num_steps: 50
    cond_scale: 9.0
  noise_scheduler:
    sigma_min : 0.0001
    sigma_max : 3.0 
    rho : 9.0
    num_steps : 50

datamodule:
  batch_size: 48
  audio_len: ${audio_len}

logger:
  wandb:
    tags: ${tags}
    group: "diffae-sc09"
