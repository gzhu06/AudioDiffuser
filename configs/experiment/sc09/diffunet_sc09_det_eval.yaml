# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: sc09.yaml
  - override /model: diffunet.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["sc09", "diffunet", "unconditional"]
audio_len: 16384
seed: 12345
sampler_steps: 200

trainer:
  min_epochs: 800
  max_epochs: 800

model:
  use_ema: False
  audio_sample_rate: 16000
  generated_sample_length: ${audio_len}
  generated_sample_class: 1
  total_test_samples: 64
  net:
    _target_: src.models.components.backbones.unet1d.UNet1dBase
    stride: 8
    num_filters: 128
    window_length: 32
    use_nearest_upsample: True
  diffusion:
    sigma_data : 0.2
    dynamic_threshold : 0.0
  noise_distribution:
    mean : -3.0 
    std : 1.0
  sampler:
    _target_: src.models.components.sampler.EDMSampler
    num_steps: ${sampler_steps}
    s_churn: 0.0
    s_noise: 1.0
  noise_scheduler:
    sigma_min : 0.0001
    sigma_max : 3.0
    rho : 9.0
    num_steps : ${sampler_steps}

datamodule:
  batch_size: 64
  audio_len: ${audio_len} 

logger:
  wandb:
    tags: ${tags}
    group: "diffaudio-sc09"
