# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: vctk16k.yaml
  - override /model: autoencoder.yaml
  - override /callbacks: custom_exp2.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["vctk16k", "autoencoder"]

seed: 12345

trainer:
  min_epochs: 30
  max_epochs: 30
  gradient_clip_val: 2.0

datamodule:
  batch_size: 16
  
model:
  autoencoder:
    _target_: src.models.components.backbones.autoencoder.AutoEncoder1d
    in_channels: 1
    channels: 16
    resnet_groups: 8
    stride: 1
    num_filters: 16
    window_length: 4
    use_nearest_upsample: False
    multipliers: [1, 8, 8, 8, 8, 8, 8]
    factors: [2, 2, 2, 2, 2, 2]
    num_blocks: [2, 2, 2, 2, 2, 2]

logger:
  wandb:
    tags: ${tags}
    group: "vanilla-ae"
