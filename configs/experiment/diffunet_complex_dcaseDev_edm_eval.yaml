# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: dcaseDev_complex.yaml
  - override /model: diffunet_complex.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dcaseDev", "diffunet_complex", "conditional"]
num_classes : 7
audio_len: 704 # 32768 * 2
audio_frequency: 256
seed: 12345
sampler_steps: 50

trainer:
  min_epochs: 1600
  max_epochs: 1600

model:
  use_ema: False
  audio_sample_rate: 22050
  generated_frame_length: ${audio_len}
  generated_frequency: ${audio_frequency}
  generated_sample_class: ${num_classes}
  total_test_samples: 700
  optimizer:
    lr: 4e-5
  net:
    _target_: src.models.components.backbones.unet2d.BaseUnet
    dim: 128
    num_classes: ${num_classes}
    cfg: True
    cond_drop_prob: 0.1
    dim_mults: [1, 1, 2, 2]
    channels: 2
    num_resnet_blocks: 2
    resnet_groups: 8
    layer_attns: [False, False, True, True]
    layer_cross_attns: [False, False, True, True]
    attn_heads: 2
    ff_mult: 2.
    memory_efficient: True
  diffusion:
    sigma_data : 0.2
    dynamic_threshold : 0.0
  noise_distribution:
    mean : -3.0 
    std : 1.0
  sampler:
    _target_: src.models.components.sampler.EDMSampler
    num_steps: ${sampler_steps}
    s_tmin: 0.05
    s_tmax: 50.0
    s_churn: 50.0
    s_noise: 1.003
    cond_scale: 12.0
  noise_scheduler:
    _target_: src.models.components.scheduler.KarrasSchedule
    sigma_min : 0.0001
    sigma_max : 3.0
    rho : 9.0
    num_steps : ${sampler_steps}

data:
  batch_size: 25

logger:
  wandb:
    tags: ${tags}
    group: "diffaudio-dcaseDev-complex"
