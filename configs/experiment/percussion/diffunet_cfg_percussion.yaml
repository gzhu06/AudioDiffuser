# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: percussion.yaml
  - override /model: diffmaskunet.yaml
  - override /callbacks: custom_exp2.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["percussion", "diffunet", "conditional"]
audio_len: 131072
num_classes : 9
num_steps: 50

seed: 12345

trainer:
  min_epochs: 1600
  max_epochs: 1600

model:
  use_ema: False
  audio_sample_rate: 44100
  generated_sample_length: 65536
  generated_sample_class: ${num_classes}
  max_audio_length: ${audio_len}
  optimizer:
    lr: 4e-5
  net:
    _target_: src.models.components.backbones.masked_unet1d.UNet1dCFG
    num_classes: ${num_classes}
    cond_drop_prob: 0.1
    stride: 8
    num_filters: 128
    window_length: 16
    use_nearest_upsample: False
  diffusion:
    sigma_data : 0.2
    dynamic_threshold : 0.0
  noise_distribution:
    mean : -3.0 
    std : 1.0
  sampler:
    rho: 1.0
    num_steps: ${num_steps}
  noise_scheduler:
    sigma_min : 0.0001
    sigma_max : 3.0 
    rho : 9.0
    num_steps : 50

datamodule:
  batch_size: 16
  audio_len: ${audio_len}

logger:
  wandb:
    tags: ${tags}
    group: "diffaudio"
