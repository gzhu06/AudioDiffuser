_target_: src.models.specautoencoder_module.SpecAutoEncoderModule

use_ema: False
ema_beta: 0.9999
ema_power: 0.7
sample_rate: 16000
loss_type: mse
n_fft: 1024
hop_length: 256
n_mels: 80
stft_normalized: True

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 1e-4
  betas : [0.95, 0.999]
  eps: 1e-6
  weight_decay: 1e-3
  
scheduler: null
  
autoencoder:
  _target_: src.models.components.backbones.specautoencoder.SpecAutoEncoder

bottleneck:
  - _target_: src.models.components.backbones.bottleneck.TanhBottleneck
  - _target_: src.models.components.backbones.bottleneck.NoiserBottleneck
    sigma: 0.2
      
